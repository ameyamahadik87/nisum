<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Product List</title>
  </head>
  <body>
    <div class="listing-wrap">
      <div class="container">
        <h2>Best Deals on Organic Covers</h2>
        <div class="product-list" id="product-list"></div>
      </div>
    </div>


    <!-- modal starts -->
    <!--begin modal window-->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <div class="pull-left galleryTitle" id="galleryTitle"></div>
          <button type="button" class="close" data-dismiss="modal" title="Close"> <span class="glyphicon glyphicon-remove"></span></button>
          </div>
          <div class="modal-body">

          <!--CAROUSEL CODE GOES HERE-->
            <!--begin carousel-->
            <div id="myGallery" class="carousel slide">
              <div class="carousel-inner">

              </div>
              <!--Begin Previous and Next buttons-->
              <a class="left carousel-control" href="#myGallery" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="#myGallery" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span></a>
              <!--end carousel-->
            </div>
          <!--end modal-body--></div>
          <!-- <div class="modal-footer">
          <div class="pull-left">
          <small>Photographs by <a href="https://placeimg.com" target="new">placeimg.com</a></small>
          </div>
          <button class="btn-sm close" type="button" data-dismiss="modal">Close</button>
          <!--end modal-footer </div> -->
        <!--end modal-content--></div>
      <!--end modal-dialoge--></div>
    <!--end myModal-->></div>
    <!-- modal ends -->
